        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            background-color: black;
        }
        img{
            float: left;
            width: 100%;
            height: 403px;
            object-fit: cover;
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -380px;
            margin-left: -550px;
        }
        h3 {
            font-weight: 100;

<div class="container centered">
    <div class="row">
        <div class="col-lg-8">
            <img th:src="${modelAndView.model.pic}" alt="test">
        </div>

            <div class="row">
                <h1 class="col-12" style="text-align: center; padding-bottom: 65px" th:text="${modelAndView.model.title}"></h1>
            </div>

                <h3>ผู้สร้าง : </h3>

            </div>
            <div class="row">
                <h3>นักแสดง : </h3>
                <h3 th:text="${modelAndView.model.actor}"></h3>
            </div>
        </div>
    </div>
    <div class="row">
        <h5 class="col-lg-12" style="padding: 50px; font-family: 'Kanit', sans-serif; line-height: 1.6;" th:text="${modelAndView.model.description}"></h5>
    </div>
</div>
